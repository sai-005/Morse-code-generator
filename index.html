
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Morse Code Encoder/Decoder</h1>
    <div class="container">
        <!-- Encode Section -->
        <label for="encodeInput">Enter text to encode:</label>
        <textarea id="encodeInput" rows="4" placeholder="Type your message here..."></textarea>
        <button onclick="encodeMessage()">Encode Message</button>
        <div class="output" id="encodedOutput"></div>

        <!-- Decode Section -->
        <label for="decodeInput">Enter Morse code to decode:</label>
        <textarea id="decodeInput" rows="4" placeholder="Type Morse code here..."></textarea>
        <button onclick="decodeMessage()">Decode Message</button>
        <div class="output" id="decodedOutput"></div>
    </div>

    <script>
        // Function to encode message
        async function encodeMessage() {
            const message = document.getElementById('encodeInput').value;
            const response = await fetch('/encode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });
            const data = await response.json();
            document.getElementById('encodedOutput').innerText = data.encoded_message;
        }

        // Function to decode message
        async function decodeMessage() {
            const morseCode = document.getElementById('decodeInput').value;
            const response = await fetch('/decode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ morse_code: morseCode }),
            });
            const data = await response.json();
            document.getElementById('decodedOutput').innerText = data.decoded_message;
        }
    </script>
</body>
</html>
